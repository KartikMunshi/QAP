<mat-card class="loginCard align-self-center mx-auto hide-mob">
    <div class="row col-12">

        <div class="col-12">
            <mat-card class="innerCard outline">
                <mat-card-title>
                </mat-card-title>
                <mat-card-content>
                    <p class="pb-2 checkline" >Signup to QA Preneur</p>

                    <div class="example-button-row mt-3">
                        <button class="google" mat-raised-button>Continue with Google</button>
                    </div>
                    <mat-divider class="mt-3"></mat-divider>
                    <form class="example-form mt-1" enctype="multipart/form-data" [formGroup]="addUser" (ngSubmit)="submitUser(addUser.value)">
                        <div class="row ">
                            <div class="col-6 mt-2">
                                <input type="text" id="exampleForm2" class="form-control example-full-width"
                                    placeholder="Name" formControlName="name" >
                            </div>
                            <div class="col-6 mt-2">
                                <input type="email" id="exampleForm2" class="form-control example-full-width"
                                    placeholder="email" formControlName="email">
                            </div>
                            <div class="col-12 mt-2">
                                <input type="text" id="exampleForm2" class="form-control example-full-width"
                            placeholder="mobile" formControlName="mobile">
                            </div>
                            <div class="col-12 mt-2">
                                <input type="text" id="exampleForm2" class="form-control example-full-width"
                                placeholder="Password" formControlName="password">
                            </div>
                            <!-- <div class="col-12 mt-2">
                                <input type="file" id="exampleForm2" class="form-control example-full-width "
                                placeholder="image" formControlName="image">
                            </div> -->
                        </div>
                       
                       
                        <!-- <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Username or Email</mat-label>
                            <input matInput value="">
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label style="justify-content: center;  align-items: center;">Password</mat-label>
                            <input matInput value="">
                        </mat-form-field> -->
                        <mat-checkbox class="example-margin"><span class="checkbox">
                            Send me helpful emails to find rewarding work and job leads
                        </span></mat-checkbox>
                        <mat-checkbox class="example-margin"><span class="checkbox">
                            Yes, I understand and agree to the <span class="checkline">QA Preneur Terms of Service</span>, Including the <span class="checkline">User Agreement</span> and <span class="checkline">

                            </span> Privacy policy.
                        </span></mat-checkbox>
                        <div class="example-button-row mt-3">
                            <button type="submit" class="email" mat-raised-button>Create My Account</button>
                        </div>
                        <mat-divider class="mt-3"></mat-divider>
                        <h5 class="req mt-3">Already have an account? <span class="checkline" routerLink="/login">Login</span></h5>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</mat-card>
